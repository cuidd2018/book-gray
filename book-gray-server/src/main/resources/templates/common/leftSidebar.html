<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- search form (Optional) -->
        <!--<form action="#" method="post" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">

              </button>
            </span>
            </div>
        </form>-->
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">导航</li>
            <!-- Optionally, you can add icons to the links -->
            <li class="active">
                <a href="/index">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li th:if="${!user.admin}" class="treeview">
                <a href="#">
                    <i class="fa fa-table"></i>
                    <span>灰度发布</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                     </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="/gray/manager/services/index"><i class="fa fa-circle-o"></i>服务管理</a></li>
                    <li><a href="/gray/manager/policy/group/index"><i class="fa fa-circle-o"></i>策略管理</a></li>
                </ul>
            </li>
            <li th:if="${user.admin || user.departmentAdmin}" class="treeview">
                <a href="#">
                    <i class="fa fa-table"></i>
                    <span>组织管理</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                     </span>
                </a>
                <ul class="treeview-menu">
                    <li th:if="${user.admin}"><a href="/gray/manager/rbac/department/index"><i class="fa fa-circle-o"></i>部门管理</a>
                    </li>
                    <li th:if="${user.admin}"><a href="/gray/manager/rbac/resources/index"><i class="fa fa-circle-o"></i>资源管理</a>
                    </li>
                    <li><a href="/gray/manager/rbac/role/index"><i class="fa fa-circle-o"></i>角色管理</a></li>
                    <li><a href="/gray/manager/rbac/user/index"><i class="fa fa-circle-o"></i>人员管理</a></li>
                </ul>
            </li>
        </ul>

        <script>
            /** add active class and stay opened when selected */
            var url = window.location;

            // for sidebar menu entirely but not cover treeview
            $('ul.sidebar-menu a').filter(function () {
                return this.href == url;
            }).parent().addClass('active');

            // for treeview
            $('ul.treeview-menu a').filter(function () {
                return this.href == url;
            }).parentsUntil(".sidebar-menu > .treeview-menu").addClass('active');
        </script>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
