<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/head"></th:block>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>大文学</b>
            <small>灰度发布平台</small>
        </a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">心有莲花，处处欢喜</p>

        <form th:action="@{login}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="账户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <p th:if="${loginError}" class="error">用户名或密码错误</p>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
</div>
<th:block th:include="common/foot"></th:block>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
